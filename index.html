<html lang="en">
<head>
	<title>Save the date</title>
	<meta charset="utf-8">
	<meta name="robots" content="noindex">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  	<meta name="theme-color" content="#57A3BD">

	<link rel="icon" sizes="192x192" href="favicon-192.png">
  	<link rel="icon" sizes="32x32"   href="favicon-32.png" >

	<link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
	<style>
		body {
			background-color: #57A3BD;
			margin: 0px;
			overflow: hidden;
		}
		#message {
			position: absolute;
			bottom: 0;
			right: 0;
			left: 0;
			padding-bottom: 1em;
			color: #DBCEC1;
			font-size: 2vw; /* 2% of viewport width */
			font-weight: 400;
			font-family: 'Poiret One', cursive;
			text-align: center;
			transition: opacity 20s;
			opacity: 0;
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
			text-shadow: 0 0 0.4em rgba(37, 42, 43, 0.75);
		}
		#message.visible {
			opacity: 1;
		}
		#message .larger {
			font-size: 1.7em;
		}
		#message p {
			margin: 0.2em;
		}

		@media (orientation:portrait) {
			#message {
				font-size: 4vw;
			}
		}

	</style>
</head>
<body>
	<div id="message">
		<p class="larger"><span id="main-message">Anne & Steren</span></p>
		<p>Nancy</p>
	</div>

	<canvas id="paint-canvas"></canvas>

	<script src="/lib/dat.gui.js"></script>	
	<script src="/lib/opentype.js"></script>
	<!--
	<script src="/lib/dat.gui.min.js"></script>	
	<script src="/lib/opentype.min.js"></script>
	-->

	<script type="text/javascript">
	  var config = {
			  text: '13   8   2016',
			  background_color: '#57A3BD'
			}
	</script>
	
	<script src="ninis.js"></script>

	<script type="text/javascript">
	  var gui = new dat.GUI();
	  gui.add(config, 'text').onChange(init);
	  gui.addColor(config, 'background_color').onChange(init);
	</script>



</body>
